<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's page</title>
</head>
<body>
<div th:align="center">
    <h1>User's page</h1>
    <table th:border="1" th:cellpadding="10">
        <tr>
            <th>User Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>User name</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        <tr th:object="${user}">
            <td th:text="${user.id}">User Id</td>
            <td th:text="${user.firstName}">First name</td>
            <td th:text="${user.lastName}">Last name</td>
            <td th:text="${user.userName}">User name</td>
            <td th:text="${user.password}">Password</td>
            <td>
                <ul>
                    <li th:each="role : ${user.getRoles()}" th:text="${role.getRoleName()}"></li>
                </ul>
            </td>
        </tr>
    </table>
    <br><br>
    <button><a th:href="@{/logout}">Logout</a></button>
</div>
</body>
</html>
